
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
  </head>
  <body>

    <nav class="navbar">
      <div class="nav-links">
        <a href="{{url_for('home')}}">Home</a>  
        <a href="{{ url_for('login') }}">Login</a> 
      </div>
    </nav>
    
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="form-container">
            <h1>Secure File Encryption and Decryption</h1>

            <h2>Upload a file to encrypt:</h2>
            <br>
            <form action="/upload" method="POST" enctype="multipart/form-data">
              <h6>(Upload text,pdf,audio,image)</h6>
              <input type="file" name="file" required />
              <label for="password">Enter a password:</label>
              <input type="password" name="password" required /><br /><br />
              <button type="submit">Encrypt File</button>
            </form>

            <h2>Upload an encrypted file to decrypt:</h2>
            <form action="/decrypt" method="POST" enctype="multipart/form-data">
              <label for="password">Enter your password:</label>
              <input type="password" name="password" required /><br /><br />
              <input type="file" name="file" required />
              <button type="submit">Decrypt File</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  </body>
</html>
